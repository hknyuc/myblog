{% if site.comments_enabled %}
  <aside id="comments" class="disqus">

    <div class="container">
      <h3><i class="icon icon-comments-o"></i> Comments</h3>
      <div id="disqus_thread"></div>

      <script type="text/javascript">
      var disqus_config = function () {
        this.page.url = '{{ page.url | prepend: site.baseurl | prepend: site.baseurl }}';  // Replace PAGE_URL with your page's canonical URL variable
        this.page.identifier = '{{ page.url | prepend: site.baseurl | prepend: site.baseurl }}'; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
      }
      
        var disqus_shortname = '{{ site.disqus_shortname }}';
        var disqus_identifier = '{{ site.disqus_shortname }}';
        var disqus_title = '{{ page.title }}';
        var disqus_url = '{{ page.url | prepend: site.baseurl | prepend: site.baseurl }}';
        
        /*var disqus_developer = 1;*/

        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; 
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            dsq.src = 'https://yucel-dev.disqus.com/embed.js';
            dsq.setAttribute('data-timestamp', +new Date());
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
      </script>

      <noscript>
        Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a>
      </noscript>
    </div>

  </aside>
{% endif %}
